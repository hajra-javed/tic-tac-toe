<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="App.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic-tac-toe</title>
</head>
<body>
    <div class="heading">
        tic-tac-toe
    </div>
    <div class="container">
        <div class="left">
            <span class="name"></span>'s turn
        </div>
        <div class="board">
            <div class="row">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
            <div class="row">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
            <div class="row">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
        </div>
        <div class="right">
            <span class="name"></span>'s turn
        </div>
    </div>
    <div class="overlay">
        <div class="background"></div>
        <div class="message">
            <div>x is the winner</div>
            <img class="restart" src="restart.png" alt="">
        </div>
    </div>
    <div class="footer">
        Copyright Â© github.com/hajra-javed
    </div>
</body>
</html>
